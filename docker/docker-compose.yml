version: '2'
services:
  mysql:
    image: mysql
    container_name: mysql
    hostname: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=holdmail
      - MYSQL_USER=holdmail
      - MYSQL_PASSWORD=password
  holdmail:
    build: .
    container_name: holdmail
    hostname: holdmail
    ports:
      - "8080:8080"
      - "25000:25000"
    links:
      - mysql
